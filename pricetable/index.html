<div class="container group">
  
  <!-- SINGLE BUNDLE -->
  <div class="grid-1-5 box-bundle singleSubjectBundle">
    <div class="container-bundle singleTop">
    <img class="icon-singleSubject" src="https://alpha.owlsmart.sg/assets/images/subscription-single-subject.svg" />
    <div class="title-singleSubject">Single Subject</div>
    </div>  
    <p>(Choose 1 Subject)</p>
    <label class="radio-container">Science
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">English
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Math
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Chinese
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <div class="price-bundle price-singleSubject">$10</div>
    <div class="price-subdesc price-subdesc-single">per month</div>
    <button type="button" class="btn btn-bundle btn-subscribeSingle">SUBSCRIBE</button>
  </div>
